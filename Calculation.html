<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <!-- Code changes are at the bottom. -->
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);        
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation)
        calculationResult();
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation ='';
        localStorage.setItem('calculation', calculation);
        calculationResult();
        // Remember to save the calculation here.
      ">Clear</button>
    </p>

    <p class="calculationResult"></p>
    

    <script>
      let calculation = localStorage.getItem('calculation') || '0';
      calculationResult();

      function updateCalculation(value) {
        calculation += value;
        localStorage.setItem('calculation', calculation);
        calculationResult();
      }

      // Optional: you can also create a function in order
      // to reuse this code.
    //   function saveCalculation() {
    //     localStorage.setItem('calculation', calculation);
    //   }

    function calculationResult(){
        document.querySelector('.calculationResult').innerHTML = calculation;
      }
    </script>
  </body>
</html>
